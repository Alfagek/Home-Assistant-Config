recorder:
  db_url: !secret mariadb
  commit_interval: 30
  auto_purge: true
  purge_keep_days: 14
  include:
    domains:
      - sensor
      - switch
      - binary_sensor
      - automation
      - climate
    entity_globs:
      - sensor.weather_*
      - sensor.surh*
      - binary_sensor.*
      - sensor.dsmr_*   
      - sensor.hourly_*  
      - sensor.daily_*
      - sensor.weekly_*        
      - sensor.monthly_*  
      - sensor.yesterday_* 
      - sensor.last_*
      - sensor.average_*
  exclude:
    domains:
      - media_player
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.time_utc
      - sensor.internet_time
      - binary_sensor.snapshot_stale
      - binary_sensor.updater

logbook:
  exclude:
    entities:
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.time_utc
      - sensor.internet_time
