substitutions:
  time_timezone: "Europe/Amsterdam"
  version: "1.3"
  friendly_name: buva_afzuiging
  
esphome:
  name: buva-afzuiging-zolder
  platform: ESP8266
  board: d1_mini
  
  project:
    name: "${friendly_name}.huizebruin"
    version: "${version}"


wifi:
  ssid: !secret ssid2
  password: !secret password
  manual_ip:
    # Set this to the IP of the ESP
    static_ip: 192.168.178.194
    # Set this to the IP address of the router. Often ends with .1
    gateway: 192.168.178.2 
    # The subnet of the network. 255.255.255.0 works for most home networks.
    subnet: 255.255.255.0  

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Buva-Afzuiging Fallback Hotspot"
    password: "sKGWChMpZwzi"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

output:
  platform: esp8266_pwm
  pin: D5
  frequency: 2000 Hz
  id: pwm_output

fan:
  platform: speed
  output: pwm_output
  name: "Ventilation"
  speed_count:
    5
    
switch:
  - platform: restart
    id: switch_restart
    name: "${friendly_name} Restart"
        
text_sensor:

  - platform: version
    id: text_sensor_version
    name: "${friendly_name} ESPHome Version"
  - platform: template
    id: text_sensor_buva_afzuiging_version # wel veranderen 
    name: "${friendly_name} Version"
    update_interval: 5h
    lambda: |-
      return {"${version}"};
