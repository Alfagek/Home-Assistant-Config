substitutions:
  time_timezone: "Europe/Amsterdam"
  version: "1.0"
  friendly_name: cv_ketel
  
esphome:
  name: cv-ketel-199
  platform: ESP8266
  board: esp01_1m
  
  project:
    name: "${friendly_name}.huizebruin"
    version: "${version}"

wifi:
  ssid: !secret ssid2
  password: !secret password
  manual_ip:
    # Set this to the IP of the ESP
    static_ip: 192.168.178.199
    # Set this to the IP address of the router. Often ends with .1
    gateway: 192.168.178.2 
    # The subnet of the network. 255.255.255.0 works for most home networks.
    subnet: 255.255.255.0 
  # Enable fallback hotspot (captive portal) in case wifi connection fails

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Cv-Ketel Fallback Hotspot"
    password: "nT63fe44xLdc"

captive_portal:
# Enable logging
logger:
# Enable Home Assistant API
api:
ota:
dallas:
  - pin: GPIO2
sensor:
  - platform: dallas
    address: 0xCA0000070E370228
    name: "Temperature #1"
  - platform: dallas
    address:  0x660000070E477128
    name: "Temperature #2"
  - platform: dallas
    address:  0xD90000070E3AB928
    name: "Temperature #3"
  - platform: dallas
    address:  0x2D0000070E39F328
    name: "Temperature #4"

switch:
  - platform: restart
    id: switch_restart
    name: "${friendly_name} Restart"
        
text_sensor:

  - platform: version
    id: text_sensor_version
    name: "${friendly_name} ESPHome Version"
  - platform: template
    id: text_sensor_${friendly_name}_version
    name: "${friendly_name} Version"
    update_interval: 5h
    lambda: |-
      return {"${version}"};