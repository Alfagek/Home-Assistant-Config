# Weer Waarschuwing KNMI
#===============================================================================
  - platform: scrape
    resource: https://www.knmi.nl/nederland-nu/weer/waarschuwingen/friesland
    select: "div.alert__heading"
    name: knmi_alert_heading
    scan_interval: 300
  - platform: scrape
    resource: https://www.knmi.nl/nederland-nu/weer/waarschuwingen/friesland
    select: "a.alert__description"
    name: knmi_alert_description
    scan_interval: 300
#===============================================================================
  - platform: buienradar
# Force 'Meetstation' to be used:
    latitude: !secret latitude
    longitude: !secret longitude
    monitored_conditions:
      - barometerfc
      - barometerfcname
      - condition
      - conditiondetailed
      - conditionexact
      - symbol
      - feeltemperature
      - humidity
      - temperature
      - groundtemperature
      - windspeed
      - windforce
      - winddirection
      - windazimuth
      - pressure
      - visibility
      - windgust
      - precipitation
      - irradiance
      - precipitation_forecast_average
      - precipitation_forecast_total
      - rainlast24hour
      - rainlasthour
      # conditions for forecasted data:
      - symbol_1d
      - temperature_1d
      - mintemp_1d
      - rainchance_1d
      - sunchance_1d
      - rain_1d
      - minrain_1d
