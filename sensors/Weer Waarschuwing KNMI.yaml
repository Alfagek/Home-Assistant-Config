#===============================================================================
## Buienalarm instaleren via hacs
#===============================================================================
#sensor:
  - platform: buienalarm
    timeframe: 15
    name: buienalarm
    monitored_conditions:
      - temperature
      - precipitation
      - precipitation_forecast_average
      - precipitation_forecast_total
      - next_rain_forecast
#===============================================================================

  - platform: template
    sensors:
      buienalarm_precipitation_forecast_level:
        friendly_name: Buienalarm Neerslagintensiteit niveau
        value_template: >
          {% set value =
            states('sensor.buienalarm_precipitation_forecast_average')
            |float %}
          {% if value < 0.1 %}
            0
          {% elif value < 1 %}
            1
          {% elif value < 3 %}
            2
          {% elif value < 10 %}
            3
          {% elif value >=10 %}
            4
          {% else %}
            unavailable
          {% endif %}
        icon_template:
          hass:weather-pouring
        attribute_templates:
          label: >
            {% set value =
              states('sensor.buienalarm_precipitation_forecast_average')
              |float %}
            {% if value < 0.1 %}
              Geen neerslag
            {% elif value < 1 %}
              Lichte neerslag
            {% elif value < 3 %}
              Matige neerslag
            {% elif value < 10 %}
              Zware neerslag
            {% elif value >=10 %}
              Zware buien
            {% else %}
              unavailable
            {% endif %}